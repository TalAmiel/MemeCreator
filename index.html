<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PSD 2 HTML - Grid ex!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    
    <header>
        <section class="container header-wrapper flex align-center">
            <div class="logo flex-1">
                Blogin
                <span>.</span>
            </div>
            <nav id="mainMenu" class="main-menu-wrapper">
                <ul class="main-menu clean-list flex align-center">
                    <li>
                        <a href="#" class="active">Portfolio</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                    <li>
                        <a href="#">Contact us</a>
                    </li>
                </ul>
                <button class="toggle-menu-btn fa" onclick="toggleMenu()" alt="Open main menu"></button>
                <div class="toggle-menu-screen screen" onclick="toggleMenu()" alt="toggle main menu"></div>
            </nav>

        </section>
    </header>
    
    
    <div class="meme-page flex space-between">
        <canvas id="myCanvas" width=500 height=500></canvas>
        </canvas>
        <div class="meme-options-container">
            <div  class = "top-line line-container flex column space-between" >
                <div  class="enter-text">
                        <input onkeyup="changeText(event,0)" type="text" class="top-line-text" id="meme-text-top" placeholder="let go, and just meme it ..   "/>
                </div>
                <div class="line-setup-opts flex space-between">
                       <div title="Delete top meme" class="delete line" onclick="deleteMemeText(0)" >
                            <button class="opt-button"><i class="far fa-trash-alt"></i></button>
                        </div>
                        <input title="Change color" type="color"  onchange="changeColor(event,0)" class="color-picker">
                        <div class="change-font-size flex">
                
                            <button title="Decrease font size" class="opt-button decrease-font-size" onclick="decreaseFont(0)" >&#128475</button>
                            <button title="increase font size" class="opt-button increase-font-size" onclick="increaseFont(0)">&#128474</button>

                       
                        </div >
                        <button title="Toggle shadow" class="opt-button text-shadow" onclick="textShadowToggle(0)">A</button>
                    <div class="align-text flex justify-end ">
                        <button title="Align left" class="opt-button" onclick="changeAlign('left',0)"><i class="fas fa-align-left"></i></button>
                        <button title="Align center" class="opt-button" onclick="changeAlign('center',0)"><i class="fas fa-align-center"></i></button>
                        <button title="Align right" class="opt-button" onclick="changeAlign('right',0)"><i class="fas fa-align-right"></i></button>
                    </div >
                    
                    
                </div>
            </div>
            <div  class = "bottom-line line-container" > 
                    <div  class="enter-text">
                            <input onkeyup="changeText(event,1)" type="text" class="top-line-text" id="meme-text-top" placeholder="let go, and just meme it ..   "/>
                    </div>
                    <div class="line-setup-opts flex space-between">
                           <div class="delete line" onclick="deleteMemeText(0)" >
                                <button class="opt-button"><i class="far fa-trash-alt"></i></button>
                            </div>
                            <div class="change-font-size">
                                    <button class="opt-button" >	&#128474</button>
                            </div >
                        <div class="align-text flex justify-end ">
                            <button class="opt-button"><i class="fas fa-align-left"></i></button>
                            <button class="opt-button"><i class="fas fa-align-center"></i></button>
                            <button class="opt-button"><i class="fas fa-align-right"></i></button>
                        </div >
                    </div>
            </div>                   
        </div>
    </div> 
    <main class="container">
            <div class="ord"
            <div class=searchBar>
                    <input type="text" onkeyup="filterImgs(this)" id="searchBar" name="searchBar" placeholder="Search">
            </div>
            <div class="imgs-container grid">try_contain</div>
         
    </main>
    <footer>

        <section class="container">
            <div class="logo">
                Blogin
                <span>.</span>
            </div>
            <small>© 2014 Blogin.com - All Rights Reserved - Find more free Templates at Pixelhint.com</small>
        </section>

    
    </footer>

    <script>
        function toggleMenu() {
            var mainMenu = document.getElementById('mainMenu');
            console.log(mainMenu);
            mainMenu.classList.toggle('open');
        }
    </script>
    <script  src="https://code.jquery.com/jquery-3.3.1.min.js"> </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="js\main.js"></script>
</body>

</html>
