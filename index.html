<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PSD 2 HTML - Grid ex!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <header>
        <section class="container header-wrapper flex align-center">
            <div class="logo flex-1">
                Blogin
                <span>.</span>
            </div>
            <nav id="mainMenu" class="main-menu-wrapper">
                <ul class="main-menu clean-list flex align-center">
                    <li>
                        <a href="#" class="active">Journal</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Work</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <button class="toggle-menu-btn fa" onclick="toggleMenu()" alt="Open main menu"></button>
                <div class="toggle-menu-screen screen" onclick="toggleMenu()" alt="toggle main menu"></div>
            </nav>

        </section>
    </header>

    <main class="container">
        <div class="imgs-container grid">try_contain</div>
     
        <div>
            <h2>
                search
            </h2>
            <h2>
                 display img
            </h2>
        </div>

    </main>
    <div class="meme-page flex space-between">
        <canvas id="myCanvas" width=500 height=500></canvas>
        <img id="canvasImg">
        <div>
        
                <span>Top Line:</span><br/>
                <input id="topLineText" type="text"><br/>
                <span>Bottom Line:</span><br/>
                <input id="bottomLineText" type="text"><br/>
                <button id="saveBtn">download image</button>
              </div>
        </canvas>
        <div class="meme-options-container">
            <div  class = "top-line line-container flex column space-between" >
                <div  class="enter-text">
                        <input type="text" class="top-line-text" id="meme-text-top" placeholder="let go, and just meme it ..   "/>
                </div>
                <div class="line-setup-opts flex space-between">
                       <div class="delete line" >
                            <button class="opt-button"><i class="far fa-trash-alt"></i></button>
                        </div>
                        <div class="change-font-size">
                                <button class="opt-button" >	&#128474</button>
                        </div >
                    <div class="align-text flex justify-end ">
                        <button class="opt-button"><i class="fas fa-align-right"></i></button>
                        <button class="opt-button"><i class="fas fa-align-center"></i></button>
                        <button class="opt-button"><i class="fas fa-align-left"></i></button>
                    </div >
                    
                    
                </div>
            </div>
            <div  class = "bottom-line line-container" > 
                    <div  class="enter-text">a</div>
                    <div class="line-setup-opts">b</div> 
            </div>                   
        </div>
    </div> 
    <footer>

        <section class="container">
            <div class="logo">
                Blogin
                <span>.</span>
            </div>
            <small>© 2014 Blogin.com - All Rights Reserved - Find more free Templates at Pixelhint.com</small>
        </section>

    
    </footer>

    <script>
        function toggleMenu() {
            var mainMenu = document.getElementById('mainMenu');
            console.log(mainMenu);
            mainMenu.classList.toggle('open');
        }
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="js\main.js"></script>
</body>

</html>
